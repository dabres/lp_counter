<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <script src="service-worker.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="robots" content="noindex nofollow" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0 , user-scalable=no"
    />
    <link rel="apple-touch-icon" href="/img/icon-512.png" />
  </head>

  <body>
    <div class="grid">
      <div id="lp1">
        <span id="lp1-value"> 8000 </span>
      </div>
      <button id="plus1">+</button>
      <button id="minus1">-</button>
      <div id="lp2">
        <span id="lp2-value"> 8000 </span>
      </div>
      <button id="plus2">+</button>
      <button id="minus2">-</button>
      <button id="timer">Time</button>
      <button id="timer-reset">R</button>
      <div id="display">00</div>
      <button id="reset">Reset</button>
      <button id="delete">Delete</button>
      <button id="undo">u</button>
      <button id="b0">0</button><button id="b1">1</button
      ><button id="b2">2</button><button id="b3">3</button
      ><button id="b4">4</button><button id="b5">5</button
      ><button id="b6">6</button><button id="b7">7</button
      ><button id="b8">8</button><button id="b9">9</button>
    </div>
  </body>
</html>
